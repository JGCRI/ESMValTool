# ESMValTool
# recipe-initial_analysis-giss-diff.yml
# This recipe uses the initial_analysis-giss-diff.py diagnostic script
# to plot the differences between perturbation and reference model runs
# for specific variables. Each variable receives its own plot.
---
documentation:
  description: Initial analysis of GISS model output.

  authors:
    - nicholson_matthew

  maintainer:
    - nicholson_matthew

  references:
    - esmvaltool

  projects:
    - esmval
    - emissions_mip

datasets:
        # ***** Customized EMIP datasets ***** 
        - {dataset: GISS-base, project: CMIP6, activity: AerChemMIP, institute: NASA-GISS, mip: AERmon, exp: season-so2, ensemble: r1i1p5f101, grid: gn}
        - {dataset: GISS-base, project: CMIP6, activity: AerChemMIP, institute: NASA-GISS, mip: AERmon, exp: reference, ensemble: r1i1p5f102, grid: gn}
        - {dataset: GISS-nudge, project: CMIP6, activity: AerChemMIP, institute: NASA-GISS, mip: AERmon, exp: reference, ensemble: r1i1p5f103, grid: gn}
        - {dataset: GISS-nudge, project: CMIP6, activity: AerChemMIP, institute: NASA-GISS, mip: AERmon, exp: season-so2, ensemble: r1i1p5f104, grid: gn}

preprocessors:
  # Preprocessor for variables with a vertical dimension. Ensure variables 
  # using this preprocessor have a vertical dimention or errors may arise.
  # * Extract variable's 100 hPa (100000 Pa) level.
  # * Regrid on to 1 deg x 1 deg grid.
  # * Compute annual mean.
  preproc_100hPa:
    extract_levels:
      levels: 100000 
      scheme: nearest
    regrid:
      target_grid: 1x1
      scheme: linear
    annual_statistics:
      operator: mean
  # Preprocessor for variables with no vertical dimension.
  # * Regrid on to 1 deg x 1 deg grid.
  # * Compute annual mean.
  preproc_nolev:
    regrid:
      target_grid: 1x1
      scheme: linear
    annual_statistics:
      operator: mean


diagnostics:

  diagnostic1:
    description: Emissions-MIP Difference of Perturbation and Reference GISS model output.
    themes:
      - phys
    realms:
      - atmos
    variables:
      # Dry deposition rate of black carbon at surface
      drybc:
        preprocessor: preproc_nolev
        mip: AERmon
        start_year: 2000
        end_year: 2014
      # Dry deposition rate of SO4 at surface       
      dryso4:
        preprocessor: preproc_nolev
        mip: AERmon
        start_year: 2000
        end_year: 2014
      # Surface flux of black carbon
      emibc:
        preprocessor: preproc_nolev
        mip: AERmon
        start_year: 2000
        end_year: 2014
      # Surface flux of SO2
      emiso2:
        preprocessor: preproc_nolev
        mip: AERmon
        start_year: 2000
        end_year: 2014
      # Surface flux of SO4
      emiso4:
        preprocessor: preproc_nolev
        mip: AERmon
        start_year: 2000
        end_year: 2014
      # Aerosol black carbon mass mixing ratio
      mmrbc:
        preprocessor: preproc_100hpa
        mip: AERmon
        start_year: 2000
        end_year: 2014
      # Aerosol sulfate mass mixing ratio 
      mmrso4:
        preprocessor: preproc_100hPa
        mip: AERmon
        start_year: 2000
        end_year: 2014
      # Aerosol optical depth at 550 nm
      od550aer:
        preprocessor: preproc_nolev
        mip: AERmon
        start_year: 2000
        end_year: 2014
      # Aerosol optical depth at 550 nm from sulfate
      od550so4:
        preprocessor: preproc_nolev
        mip: AERmon
        start_year: 2000
        end_year: 2014
      # Upwelling longwave flux at top of atmosphere
      rlut:
        preprocessor: preproc_nolev
        mip: AERmon
        start_year: 2000
        end_year: 2014
      # Upwelling solar flux at top of atmosphere
      rsut:
        preprocessor: preproc_nolev
        mip: AERmon
        start_year: 2000
        end_year: 2014
      # SO2 volume mixing ratio
      so2:
        preprocessor: preproc_nolev
        mip: AERmon
        start_year: 2000
        end_year: 2014
    scripts:
      script1:
        script: emissions_mip/initial_analysis-giss-diff.py
        quickplot:
          plot_type: pcolormesh
